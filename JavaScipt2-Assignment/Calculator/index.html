<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        
        <div class="calculator-display">
            <h2 id="calculator-operation-display">=</h2>
        </div>

        <div class="calculator-buttons">

            <button type="button" id="button-operation-clear" value="1">C</button>
            <button type="button" id="button-number-1" value="1">1</button>
            <button type="button" id="button-number-2" value="2">2</button>
            <button type="button" id="button-number-3" value="3">3</button>
            <button type="button" id="button-number-4" value="4">4</button>
            <button type="button" id="button-number-5" value="5">5</button>
            <button type="button" id="button-number-6" value="6">6</button>
            <button type="button" id="button-number-7" value="7">7</button>
            <button type="button" id="button-number-8" value="8">8</button>
            <button type="button" id="button-number-9" value="9">9</button>
            <button type="button" id="button-number-0" value="0">0</button>
            <button type="button" id="button-operation-total" value="=">=</button>
            <button type="button" id="button-operation-add" value="+">+</button>
            <button type="button" id="button-operation-subtract" value="-">-</button>
            <button type="button" id="button-operation-multiply" value="*">*</button>
            <button type="button" id="button-operation-divide" value="/">/</button>

        </div>
    
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
